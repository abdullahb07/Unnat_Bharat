<!DOCTYPE html>
<html>

<head>
  <title>Misuse of Power Complaint</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 20px auto;
      width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 480px;
      padding: 16px;
      margin-bottom: 28px;
      border: 1px solid #eee;
      background-color: #333;
      color: #eee;
    }

    select {
      width: 513px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #eee;
      background-color: #333;
      color: #eee;
      appearance: none;
      /* Remove default select arrow */
    }

    input[type="file"] {
      display: none;
    }

    label[for="uploadBtn"] {
      display: inline-block;
      padding: 17px 41px;
      margin-bottom: 15px;
      border: 1px solid #eee;
      background-color: #333;
      color: #eee;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .required {
      color: red;
    }
  </style>
</head>

<body>
  <div class="complaintsend">
    <h1>Misuse of Power Complaint</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile Number:<span class="required">*</span></label>
      <input type="number" id="mobile" name="mobile" required>

      <label for="complaint">Complaint Details:</label>
      <textarea id="complaint" name="complaint" required></textarea>

      <label for="district">Select Your District:</label>
      <select id="district" name="district">
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
      </select>

      <label for="uploadBtn">Attach Evidence (Video / Audio / Images):</label>
      <input type="file" id="upload" name="upload">
      <label for="uploadBtn">Choose File</label>

      <button type="submit">SUBMIT</button>

    </form>
  </div>
</body>

</html>
